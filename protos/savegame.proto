syntax = "proto3";

package protos;

message Vector {
  float x = 1;
  float y = 2;
  float z = 3;
}

message StringDef {
  string id = 1;  // sname
  string value = 2;
}

message EntityDef {
  string id = 1;  // sname
  int32 value = 2;
}

message FunctionDef {
  string id = 1;  // sname
  string value = 2;
}

message FieldDef {
  string id = 1;  // sname
  string value = 2;
}

message VoidDef {
  string id = 1;  // sname
  bool value = 2;
}

message FloatDef {
  string id = 1;  // sname
  float value = 2;
}

message VectorDef {
  string id = 1;  // sname
  Vector value = 2;
}

message Globals {
  // only globaldefs
  repeated EntityDef entities = 1;
  repeated FloatDef floats = 2;
  repeated StringDef strings = 3;
}

message Edict {
  // only fielddefs + alpha
  repeated EntityDef entities = 1;
  repeated FieldDef fields = 2;
  repeated FloatDef floats = 3;
  repeated FunctionDef functions = 4;
  repeated StringDef strings = 5;
  repeated VectorDef vectors = 6;
  repeated VoidDef voids = 7;
  float alpha = 8;
}

message SaveGame {
  string comment = 1;
  repeated float spawn_params = 2;
  int32 current_skill = 3;
  string map_name = 4;
  float map_time = 5;
  repeated string light_styles = 6;
  Globals globals = 7;
  repeated Edict edicts = 8;
}
